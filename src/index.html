<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribentfig Smart Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Boni Smart Calculator</h1>
    <input type="text" id="display" disabled />
    <div class="buttons">
      <!-- Advanced Functions -->
      <button onclick="appendValue('sin(')">sin</button>
      <button onclick="appendValue('cos(')">cos</button>
      <button onclick="appendValue('tan(')">tan</button>
      <button class="operator" onclick="appendValue('+')">+</button>
      <button onclick="appendValue('√(')">√</button>
      <button onclick="appendValue('log(')">log</button>
      <button onclick="appendValue('ln(')">ln</button>
      <button class="operator" onclick="appendValue('-')">-</button>
      <button onclick="appendValue('^')">x^y</button>
      <button onclick="appendValue('!')">n!</button>
      <button onclick="appendValue('mod')">mod</button>
      <button class="operator" onclick="appendValue('*')">*</button>
      <button onclick="appendValue('C(')">nCr</button>
      <button onclick="appendValue('P(')">nPr</button>
      <button onclick="memoryAdd()">M+</button>
      <button class="operator" onclick="appendValue('/')">/</button>
      <button onclick="memorySubtract()">M-</button>
      <button onclick="memoryRecall()">MR</button>
      <button onclick="memoryClear()">MC</button>

      <!-- Number Buttons (Serial Order) -->
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendAns()">Ans</button> <!-- "Ans" Button -->
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
